<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../splide-4.0.7/dist/css/splide.min.css" />
    <title>Menghitung Luas Bangun Datar</title>
  </head>
  <body>
    <div class="container">
      <div class="Judul">
        <h1>Menghitung Luas Bangun Datar</h1>
      </div>
      <div class="kotak">
        <ul class="ruang1">
          <li>
            <img
              src="img/bangun1.png"
              alt=""
              style="filter: var(--color1) drop-shadow(0 0 3px black)"
              class="persegiPanjang"
            />
          </li>
          <li>
            <img
              src="img/bangun2.png"
              alt=""
              style="filter: var(--color2) drop-shadow(0 0 3px black)"
              class="persegi"
            />
          </li>
          <li>
            <img
              src="img/bangun3.png"
              alt=""
              style="filter: var(--color3) drop-shadow(0 0 3px black)"
              class="segitiga"
            />
          </li>
          <li>
            <img
              src="img/bangun4.png"
              alt=""
              style="filter: var(--color4) drop-shadow(0 0 3px black)"
              class="lingkaran"
            />
          </li>
        </ul>
        <ul class="ruang2">
          <li>
            <img
              src="img/bangun5.png"
              alt=""
              style="filter: var(--color5) drop-shadow(0 0 3px black)"
              class="trapesium"
            />
          </li>
          <li>
            <img
              src="img/bangun6.png"
              alt=""
              style="filter: var(--color6) drop-shadow(0 0 3px black)"
              class="belahKetupat"
            />
          </li>
          <li>
            <img
              src="img/bangun7.png"
              alt=""
              style="filter: var(--color7) drop-shadow(0 0 3px black)"
              class="layang"
            />
          </li>
          <li>
            <img
              src="img/bangun8.png"
              alt=""
              style="filter: var(--color8) drop-shadow(0 0 3px black)"
              class="jargen"
            />
          </li>
        </ul>
      </div>
      <div class="Rumus">
        <div class="txtUtama">
          <div class="text">
            <h1>PILIH BANGUN DATAR !!</h1>
          </div>
        </div>
        <div class="dataPersegiPanjang">
          <div class="imagePerpanjang">
            <img src="img/bangun1.png" alt="" />
          </div>
          <div class="inputAngkaPerpanjang">
            <div class="lebar">
              <div class="label">
                <label for="">lebar</label>
              </div>
              <div class="inputLebar">
                <input type="text" class="inlebarpp" />
              </div>
            </div>
            <div class="panjang">
              <div class="label">
                <label for="">Panjang</label>
              </div>
              <div class="inputPanjang">
                <input type="text" class="inpanjangpp" />
              </div>
            </div>
          </div>
        </div>
        <div class="dataPersegi">
          <div class="imagePersegi">
            <img src="img/bangun2.png" alt="" />
          </div>
          <div class="inputAngkaPersegi">
            <div class="sisi">
              <div class="label">
                <label for="">sisi</label>
              </div>
              <div class="inputsisi">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="dataSegitiga">
          <div class="imageSegitiga">
            <img src="img/bangun3.png" alt="" />
          </div>
          <div class="inputAngkaSegitiga">
            <div class="alas">
              <div class="label">
                <label for="">Alas</label>
              </div>
              <div class="inputAlas">
                <input type="text" />
              </div>
            </div>
            <div class="tinggi">
              <div class="label">
                <label for="">Tinggi</label>
              </div>
              <div class="inputTinggi">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="dataLingkaran">
          <div class="imageLingkaran">
            <img src="img/bangun4.png" alt="" />
          </div>
          <div class="inputAngkaLingkaran">
            <div class="jari-jari">
              <div class="label">
                <label for="">jari-jari</label>
              </div>
              <div class="inputjari">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="dataTrapesium">
          <div class="imageTra">
            <img src="img/bangun5.png" alt="" />
          </div>
          <div class="inputAngkaTra">
            <div class="alasTra">
              <div class="label">
                <label for="">alas</label>
              </div>
              <div class="inputalasTra">
                <input type="text" />
              </div>
            </div>
            <div class="lebarTra">
              <div class="label">
                <label for="">Lebar</label>
              </div>
              <div class="inputlebarTra">
                <input type="text" />
              </div>
            </div>
            <div class="tinggiTra">
              <div class="label">
                <label for="">Tinggi</label>
              </div>
              <div class="inputtinggiTra">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="dataBelahKetupat">
          <div class="imageBelahKetupat">
            <img src="img/bangun6.png" alt="" />
          </div>
          <div class="inputAngkaBelahKetupat">
            <div class="d1">
              <div class="label">
                <label for="">Diameter 1</label>
              </div>
              <div class="inputd1">
                <input type="text" />
              </div>
            </div>
            <div class="d2">
              <div class="label">
                <label for="">Diameter 2</label>
              </div>
              <div class="inputd2">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="dataLayang">
          <div class="imagelayang">
            <img src="img/bangun7.png" alt="" />
          </div>
          <div class="inputAngkaLayang">
            <div class="d1">
              <div class="label">
                <label for="">Diameter 1</label>
              </div>
              <div class="inputd1layang">
                <input type="text" />
              </div>
            </div>
            <div class="d2">
              <div class="label">
                <label for="">Diameter 2</label>
              </div>
              <div class="inputd2layang">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="datajargen">
          <div class="imagejargen">
            <img src="img/bangun8.png" alt="" />
          </div>
          <div class="inputAngkajargen">
            <div class="alas">
              <div class="label">
                <label for="">Alas</label>
              </div>
              <div class="inputAlasjargen">
                <input type="text" />
              </div>
            </div>
            <div class="tinggi">
              <div class="label">
                <label for="">Tinggi</label>
              </div>
              <div class="inputTinggijargen">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="buttonGenerate">
          <button>Generate</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/sweetalert2.js"></script>
  </body>
</html>
